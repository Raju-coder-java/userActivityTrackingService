# ===============================
# Server
# ===============================
server.port=7000

# ===============================
# PostgreSQL Datasource
# ===============================
spring.datasource.url=jdbc:postgresql://192.168.2.180:30032/torus9x?currentSchema=useractivity
spring.datasource.username=postgres
spring.datasource.password=Torus@123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Explicit dialect (safe)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Connection Pool (Hikari)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# ===============================
# Default Schema (IMPORTANT)
# ===============================
spring.jpa.properties.hibernate.default_schema=useractivity

# ===============================
# Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=INFO

spring.redis.host=localhost
spring.redis.port=6379






